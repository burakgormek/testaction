on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: write
  issues: write
  pull-requests: write

name: release-please

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: "24"
          registry-url: https://registry.npmjs.org

      - name: Detect already published version
        id: npm_check
        run: |
          NAME=$(node -p "require('./package.json').name")
          VERSION=$(node -p "require('./package.json').version")

          if npm view "$NAME@$VERSION" version >/dev/null 2>&1; then
            echo "already_published=true" >> $GITHUB_OUTPUT
          else
            echo "already_published=false" >> $GITHUB_OUTPUT
          fi

      - name: Stop job if already published
        if: steps.npm_check.outputs.already_published == 'true'
        run: |
          echo "Version already published, skipping publish job."
          exit 0

      - name: Check for Rust Code
        id: check_rust
        run: |
          if [ -f "Cargo.toml" ]; then
            echo "has_rust=true" >> $GITHUB_OUTPUT
          else
            echo "has_rust=false" >> $GITHUB_OUTPUT
          fi

      - name: Install Rust (WASM Target)
        if: steps.check_rust.outputs.has_rust == 'true'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build package
        run: bun run build

      - name: Publish package to npm
        run: |
          bun pm pack
          TARBALL=$(ls *.tgz)
          npm publish "$TARBALL"
