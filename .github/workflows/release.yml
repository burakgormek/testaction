on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      paths_released: ${{ steps.release.outputs.paths_released }}
    steps:
      - id: release
        uses: burakgormek/release-please-action@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
      - name: Debug outputs
        run: |
          echo "releases_created = ${{ steps.release.outputs.releases_created }}"
          echo "paths_released = ${{ steps.release.outputs.paths_released }}"

      - name: Filter out draft packages
        id: filter
        env:
          ALL_OUTPUTS: ${{ toJson(steps.release.outputs) }}
        run: |
          PATHS='${{ steps.release.outputs.paths_released }}'
          FILTERED="[]"
          
          for path in $(echo "$PATHS" | jq -r '.[]'); do
            DRAFT_KEY="${path}--draft"
            IS_DRAFT=$(echo "$ALL_OUTPUTS" | jq -r ".[\"$DRAFT_KEY\"] // \"false\"")
            
            if [ "$IS_DRAFT" != "true" ]; then
              FILTERED=$(echo "$FILTERED" | jq -c ". + [\"$path\"]")
            fi
          done
          
          echo "filtered_paths=$FILTERED" >> $GITHUB_OUTPUT

      - name: Debug outputs
        run: |
          echo "releases_created = ${{ steps.release.outputs.releases_created }}"
          echo "paths_released (all) = ${{ steps.release.outputs.paths_released }}"
          echo "filtered_paths (publishable) = ${{ steps.filter.outputs.filtered_paths }}"