on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      paths_released: ${{ steps.release.outputs.paths_released }}
    steps:
      - id: release
        uses: burakgormek/release-please-action@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
      - name: Debug outputs
        run: |
          echo "releases_created = ${{ steps.release.outputs.releases_created }}"
          echo "paths_released = ${{ steps.release.outputs.paths_released }}"

      - name: Filter out draft packages
        run: |
          PATHS='${{ steps.release.outputs.paths_released }}'
          CONFIG=$(cat release-please-config.json)
          FILTERED="[]"
          
          for path in $(echo "$PATHS" | jq -r '.[]'); do
            # Check if this package has draft: true in config
            IS_DRAFT=$(echo "$CONFIG" | jq -r ".packages.\"$path\".draft // false")
            
            if [ "$IS_DRAFT" != "true" ]; then
              FILTERED=$(echo "$FILTERED" | jq -c ". + [\"$path\"]")
            fi
          done
          
          echo "filtered_paths=$FILTERED" >> $GITHUB_OUTPUT